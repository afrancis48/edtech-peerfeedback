<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Peer Feedback</title>
    <meta name="description" content="Peer Feedback for GA Tech"/>
    <style>
      @keyframes dash {
        62.5% {
          opacity: 0;
        }
        to {
          stroke-dashoffset: 0;
        }
      }
      #front {
        -webkit-animation: dash 1s linear infinite;
        -o-animation: dash 1s linear infinite;
        animation: dash 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but 'Peer Feedback' doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div id="preloader" style="position: absolute; top: 45vh; left: 45vw; width: 64px; height: 64px;">
        <svg viewBox="0 0 16 12">
          <polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke="rgba(87,85,217,0.3)"></polyline>
          <polyline id="front" points="1 6 4 6 6 11 10 1 12 6 15 6" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke="#5755d9" stroke-dasharray="12,36" stroke-dashoffset="48"></polyline>
        </svg>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
